name: IPTV Update

on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: '0 2,8,14,20 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_OUTPUT

    - name: Update Files
      run: |
        # 下载基础源文件
        wget -q https://raw.githubusercontent.com/suxuang/myIPTV/main/ipv4a.m3u -O Base.m3u
        
        # 处理央视源
        grep -A 1 '央视' Base.m3u | grep -v '^--$' | awk '!seen[$0]++' > CCTV.m3u
        
        # 处理非央视源
        grep -v -A 1 '央视' Base.m3u | grep -v '^--$' | awk '!seen[$0]++' > CNTV.m3u
        
        # 生成最终M3U
        echo '#EXTM3U x-tvg-url="https://112114.shrimp.cloudns.biz/epg.xml" catchup="append" catchup-source="?playseek=${(b)yyyyMMddHHmmss}-${(e)yyyyMMddHHmmss}"' > IPTV.m3u
        
        # 添加自定义提示 (温馨提示)
        echo '#EXTINF:-1 tvg-id="温馨提示" tvg-name="温馨提示" tvg-logo="https://logo.shrimp.cloudns.biz/img/温馨提示.png" group-title="🦧温馨提示",温馨提示' >> IPTV.m3u
        echo 'https://itcoffe.5iclub.us.kg/Loong/iTV/Disclaimer.mp4' >> IPTV.m3u
        
        # 添加新增提示 (谨防诈骗)
        echo '#EXTINF:-1 tvg-id="谨防诈骗" tvg-name="谨防诈骗" tvg-logo="https://logo.shrimp.cloudns.biz/img/谨防诈骗.png" group-title="🦧温馨提示",谨防诈骗' >> IPTV.m3u
        echo 'https://itcoffe.5iclub.us.kg/Loong/iTV/Disclaimer.mp4' >> IPTV.m3u

        # 添加新增提示 (禁止蕉绿)
        echo '#EXTINF:-1 tvg-id="禁止蕉绿" tvg-name="禁止蕉绿" tvg-logo="https://logo.shrimp.cloudns.biz/img/禁止蕉绿.png" group-title="🦧温馨提示",禁止蕉绿' >> IPTV.m3u
        echo 'https://itcoffe.5iclub.us.kg/Loong/iTV/Disclaimer.mp4' >> IPTV.m3u
        
        # 合并源文件
        cat CCTV.m3u CNTV.m3u >> IPTV.m3u
        
        # 生成TXT播放列表
        awk '/^#EXTINF:/ {
            split($0, a, ",");
            name = a[2];
            getline url;
            gsub(/\r/, "", name);
            gsub(/\r/, "", url);
            sub(/^ /, "", name);
            print name "," url;
        }' IPTV.m3u | awk '!seen[$0]++' > IPTV.txt
        
        # 清理临时文件
        rm -f Base.m3u CCTV.m3u CNTV.m3u

        # 更新README
        echo -e "# IPTV 自动更新\n\n### 更新于 ${{ steps.date.outputs.date }}\n\n### 包含格式:\n- [M3U播放列表](IPTV.m3u)（IPTV.M3U）\n- [TXT播放列表](IPTV.txt)（IPTV.TXT）\n- [M3U播放列表](LITV.m3u)（LITV.m3u）\n- [TXT播放列表](LITV.txt)（LITV.TXT）" > README.md

    - name: Commit Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add IPTV.m3u IPTV.txt README.md
        git commit -m "${{ steps.date.outputs.date }}"

    - name: Push Update
      run: git push
