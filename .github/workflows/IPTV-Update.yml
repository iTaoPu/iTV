name: IPTV Update

on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: '0 2,8,14,20 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get Time
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_OUTPUT

    - name: Update Files
      run: |
        # ‰∏ãËΩΩÂü∫Á°ÄÊ∫êÊñá‰ª∂
        wget -q https://raw.githubusercontent.com/suxuang/myIPTV/main/ipv4.m3u -O Base.m3u
        
        # Â§ÑÁêÜÂ§ÆËßÜÊ∫ê
        grep -A 1 'Â§ÆËßÜ' Base.m3u | grep -v '^--$' | awk '!seen[$0]++' > CCTV.m3u
        
        # Â§ÑÁêÜÈùûÂ§ÆËßÜÊ∫ê
        grep -v -A 1 'Â§ÆËßÜ' Base.m3u | grep -v '^--$' | awk '!seen[$0]++' > CNTV.m3u
        
        # ÂàõÂª∫ÊúÄÁªàM3UÊñá‰ª∂
        echo '#EXTM3U x-tvg-url=\"https://112114.shrimp.cloudns.biz/epg.xml\" catchup=\"append\" catchup-source=\"?playseek=${(b)yyyyMMddHHmmss}-${(e)yyyyMMddHHmmss}\"' > IPTV.m3u
        
        # Ê∑ªÂä†Ëá™ÂÆö‰πâÊèêÁ§∫È¢ëÈÅì
        echo '#EXTINF:-1 tvg-id=\"Ê∏©È¶®ÊèêÁ§∫\" tvg-name=\"Ê∏©È¶®ÊèêÁ§∫\" tvg-logo=\"https://logo.shrimp.cloudns.biz/img/Ê∏©È¶®ÊèêÁ§∫.png\" group-title=\"ü¶ßÊ∏©È¶®ÊèêÁ§∫\",Ê∏©È¶®ÊèêÁ§∫' >> IPTV.m3u
        echo 'https://itcoffe.5iclub.us.kg/Loong/iTV/Disclaimer.mp4' >> IPTV.m3u
        
        # ÂêàÂπ∂È¢ëÈÅìÂàóË°®
        cat CCTV.m3u CNTV.m3u | awk '!seen[$0]++' >> IPTV.m3u
        
        # ÁîüÊàêTXTÊí≠ÊîæÂàóË°®
        awk '/^#EXTINF:/ {
            split($0, a, ",");
            name = a[2];
            getline url;
            gsub(/\r/, "", name);
            gsub(/\r/, "", url);
            sub(/^ /, "", name);
            print name "," url;
        }' IPTV.m3u | awk '!seen[$0]++' > IPTV.txt
        
        # Ê∏ÖÁêÜ‰∏¥Êó∂Êñá‰ª∂
        rm -f Base.m3u CCTV.m3u CNTV.m3u

    - name: Commit Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add IPTV.m3u IPTV.txt
        git commit -m "Êõ¥Êñ∞‰∫é ${{ steps.date.outputs.date }}"

    - name: Push Update
      run: git push
