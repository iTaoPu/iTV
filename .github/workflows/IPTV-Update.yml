name: IPTV Update

on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: '0 2,8,14,20 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get Time
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_OUTPUT

    - name: Update Files
      run: |
        # ä¸‹è½½åŸºç¡€æºæ–‡ä»¶
        wget -q https://raw.githubusercontent.com/suxuang/myIPTV/main/ipv4.m3u -O Base.m3u
        
        # ç§»é™¤åŸæœ‰çš„#EXTM3U
        awk '!/^#/ {print}' Base.m3u > Base_Cleaned.m3u
        
        # åˆ›å»ºæœ€ç»ˆM3Uæ–‡ä»¶
        echo '#EXTM3U x-tvg-url="https://112114.shrimp.cloudns.biz/epg.xml" catchup="append" catchup-source="?playseek=${(b)yyyyMMddHHmmss}-${(e)yyyyMMddHHmmss}"' > IPTV.m3u
        
        # æ·»åŠ è‡ªå®šä¹‰æç¤ºé¢‘é“
        echo '#EXTINF:-1 tvg-id="æ¸©é¦¨æç¤º" tvg-name="æ¸©é¦¨æç¤º" tvg-logo="https://logo.shrimp.cloudns.biz/img/æ¸©é¦¨æç¤º.png" group-title="ğŸ¦§æ¸©é¦¨æç¤º",æ¸©é¦¨æç¤º' >> IPTV.m3u
        echo 'https://itcoffe.5iclub.us.kg/Loong/iTV/Disclaimer.mp4' >> IPTV.m3u
        
        # å¤„ç†å¤®è§†æº
        grep -A 1 'å¤®è§†' Base_Cleaned.m3u | grep -v '^--$' | awk '!seen[$0]++' >> IPTV.m3u
        
        # å¤„ç†éå¤®è§†æº
        grep -v -A 1 'å¤®è§†' Base_Cleaned.m3u | grep -v '^--$' | awk '!seen[$0]++' >> IPTV.m3u
        
        # ç”ŸæˆTXTæ’­æ”¾åˆ—è¡¨
        awk '/^#EXTINF:/ {
            split($0, a, ",");
            name = a[2];
            getline url;
            gsub(/\r/, "", name);
            gsub(/\r/, "", url);
            sub(/^ /, "", name);
            print name "," url;
        }' IPTV.m3u | awk '!seen[$0]++' > IPTV.txt
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f Base.m3u Base_Cleaned.m3u

    - name: Commit Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add IPTV.m3u IPTV.txt
        git commit -m "æ›´æ–°äº ${{ steps.date.outputs.date }}"

    - name: Push Update
      run: git push
